<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      transition: background-color 0.3s ease;
    }

    #calculator {
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      max-width: 300px;
      width: 100%;
    }

    #display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-bottom: 2px solid #ccc;
      margin-bottom: 15px;
      text-align: right;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      border-radius: 5px;
      color: #fff;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #555;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    button:hover {
      background-color: #777;
    }

    .operators {
      background-color: #ff8c00;
      color: #333;
    }

    .operators:hover {
      background-color: #ffaa33;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <table>
      <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button class="operators" onclick="clearDisplay()">C</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button class="operators" onclick="appendToDisplay('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td><button class="operators" onclick="appendToDisplay('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="appendToDisplay('*')">x</button></td>
        <td><button onclick="appendToDisplay('/')">รท</button></td>
        <td><button class="operators" onclick="calculate()">=</button></td>
      </tr>
    </table>
  </div>

  <script>
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function calculate() {
      try {
        const display = document.getElementById('display');
        const result = eval(display.value);
        display.value = result;
      } catch (error) {
        const display = document.getElementById('display');
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
